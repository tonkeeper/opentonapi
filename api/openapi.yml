        seqno:
          type: integer
          example: 21734019
          format: int32
        master_ref:
          type: string
          example: (-1,4234234,8000000000000000)
        tx_quantity:
          type: integer
          example: 130
        utime:
          type: integer
          format: int64
          example: 23814011000000
        shards_blocks:
          type: array
          items:
            type: string
            example: "[ (0,4234235,8000000000000000) ]"
        parent:
          type: array
          items:
            type: string
            example: "[ (0,21734018,8000000000000000) ]"
    BlockchainBlock:
