components:
  parameters:
    masterchainSeqno:
      in: path
      name: masterchain_seqno
      required: true
      description: "masterchain block seqno"
      schema:
        type: integer
        format: int32
        example: 123456
    blockchainBlockIDParameter:
      in: path
      name: block_id
      required: true
      description: block ID
      schema:
        type: string
        example: (-1,8000000000000000,4234234)
    blockchainBlockIDExtParameter:
      in: path
      name: block_id
      required: true
      description: "block ID: (workchain,shard,seqno,root_hash,file_hash)"
      schema:
        type: string
        example: (-1,8000000000000000,4234234,3E575DAB1D25...90D8,47192E5C46C...BB29)
    transactionIDParameter:
      in: path
      name: transaction_id
      required: true
      description: transaction ID
      schema:
        type: string
        example: 97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
    messageIDParameter:
      in: path
      name: msg_id
      required: true
      description: message ID
      schema:
        type: string
        example: 97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
    accountIDParameter:
      in: path
      name: account_id
      required: true
      description: account ID
      schema:
        type: string
        format: address
        example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
    accountIDParameters:
      in: path
      name: account_ids
      required: true
      description: account ID
      explode: false
      schema:
        type: array
        items:
          type: string
          format: address
          example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
    jettonIDParameter:
      in: path
      name: jetton_id
      required: true
      description: jetton ID
      schema:
        type: string
        format: address
        example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
    methodNameParameter:
      in: path
      name: method_name
      required: true
      description: contract get method name
      schema:
        type: string
        example: get_wallet_address
    domainNameParameter:
      in: path
      name: domain_name
      required: true
      description: domain name with .ton or .t.me
      schema:
        type: string
        example: wallet.ton
    traceIDParameter:
      in: path
      name: trace_id
      required: true
      description: "trace ID or transaction hash in hex (without 0x) or base64url format"
      schema:
        type: string
        example: 97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
    eventIDParameter:
      in: path
      name: event_id
      required: true
      description: "event ID or transaction hash in hex (without 0x) or base64url format"
      schema:
        type: string
        example: 97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
    publicKeyParameter:
      in: path
      name: public_key
      required: true
      schema:
        type: string
        example: NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2ODQ3...
    i18n:
      in: header
      name: Accept-Language
      required: false
      schema:
        type: string
        example: "ru-RU,ru;q=0.5"
        default: "en"
    limitQuery:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        default: 1000
        maximum: 1000
        minimum: 1
    offsetQuery:
      in: query
      name: offset
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    domainFilterQuery:
      in: query
      name: tld
      required: false
      description: domain filter for current auctions "ton" or "t.me"
      schema:
        type: string
        example: ton
    periodQuery:
      in: query
      name: period
      required: false
      description: "number of days before expiration"
      schema:
        type: integer
        minimum: 1
        maximum: 3660
    collectionQuery:
      in: query
      name: collection
      required: false
      description: "nft collection"
      schema:
        type: string
        format: address
        example: "0:06d811f426598591b32b2c49f29f66c821368e4acb1de16762b04e0174532465"
    modeQuery:
      in: query
      name: mode
      required: true
      description: "mode"
      schema:
        type: integer
        format: int32
        example: 0
    countQuery:
      in: query
      name: count
      required: true
      description: "count"
      schema:
        type: integer
        format: int32
        example: 100
    knownBlockIDExtQuery:
      in: query
      name: known_block
      required: true
      description: "known block: (workchain,shard,seqno,root_hash,file_hash)"
      schema:
        type: string
        example: (-1,8000000000000000,4234234,3E575DAB1D25...90D8,47192E5C46C...BB29)
    targetBlockIDExtQuery:
      in: query
      name: target_block
      required: false
      description: "target block: (workchain,shard,seqno,root_hash,file_hash)"
      schema:
        type: string
        example: (-1,8000000000000000,4234234,3E575DAB1D25...90D8,47192E5C46C...BB29)
    ltMustQuery:
      in: query
      name: lt
      required: true
      description: "lt"
      schema:
        type: integer
        format: int64
        example: 23814011000000
    ltQuery:
      in: query
      name: lt
      description: "lt"
      schema:
        type: integer
        format: int64
        example: 23814011000000
    hashQuery:
      in: query
      name: hash
      required: true
      description: "hash"
      schema:
        type: string
        example: "131D0C65055F04E9C19D687B51BC70F952FD9CA6F02C2801D3B89964A779DF85"
    workchainQuery:
      in: query
      name: workchain
      required: true
      description: "workchain"
      schema:
        type: integer
        format: int32
        example: 1
    shardQuery:
      in: query
      name: shard
      required: true
      description: "shard"
      schema:
        type: integer
        format: int64
        example: 1
    exactQuery:
      in: query
      name: exact
      required: true
      description: "exact"
      schema:
        type: boolean
        example: false
    accountIDQuery:
      in: query
      name: account_id
      required: false
      description: account ID
      explode: false
      schema:
        type: string
        format: address
        example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
    initiatorQuery:
      in: query
      name: initiator
      description: Show only events that are initiated by this account
      explode: false
      schema:
        type: boolean
        default: false
    currenciesQuery:
      in: query
      name: currencies
      description: accept ton and all possible fiat currencies, separated by commas
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
        example: [ "ton", "usd", "rub" ]
    supportedExtensions:
      in: query
      name: supported_extensions
      description: "comma separated list supported extensions"
      explode: false
      required: false
      schema:
        type: array
        items:
          type: string
        example: [ "custom_payload" ]
    currencyQuery:
      in: query
      name: currency
      required: false
      schema:
        type: string
        example: "usd"
    fromQuery:
      in: query
      name: from
      required: true
      schema:
        type: integer
        format: int64
    toQuery:
      in: query
      name: to
      required: true
      schema:
        type: integer
        format: int64

  requestBodies:
    MethodParameters:
      description: input parameters for contract get method
      content:
        application/json:
          schema:
            type: object
    BatchBoc:
      description: both a single boc and a batch of boc serialized in base64/hex are accepted
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              boc:
                type: string
                format: cell
              batch:
                type: array
                maxItems: 10
                items:
                  type: string
                  format: cell
    EmulationBoc:
      description: bag-of-cells serialized to base64/hex and additional parameters to configure emulation
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - boc
            properties:
              boc:
                type: string
                format: cell
              params:
                type: array
                description: additional per account configuration
                items:
                  type: object
                  required:
                    - address
                  properties:
                    address:
                      type: string
                      format: address
                      example: "0:97146a46acc2654y27947f14c4a4b14273e954f78bc017790b41208b0043200b"
                    balance:
                      type: integer
                      format: int64
                      example: 10000000000
                      x-js-format: bigint
    InternalMessages:
      description: bag-of-cells serialized to hex
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - messages
              - wallet_address
              - wallet_public_key
            properties:
              wallet_address:
                type: string
                format: address
              wallet_public_key:
                type: string
              messages:
                type: array
                items:
                  type: object
                  required:
                    - boc
                  properties:
                    boc:
                      type: string
                      format: cell
    GaslessSend:
      description: bag-of-cells serialized to hex
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - boc
              - wallet_public_key
            properties:
              wallet_public_key:
                type: string
                description: hex encoded public key
              boc:
                type: string
                format: cell
    Boc:
      description: bag-of-cells serialized to hex
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - boc
            properties:
              boc:
                type: string
                format: cell
    AccountIDs:
      description: a list of account ids
      content:
        application/json:
          schema:
            type: object
            required:
              - account_ids
            properties:
              account_ids:
                type: array
                items:
                  type: string
                  format: address
                  example: 0:97264395BD65A255A429B11326C84128B7D70FFED7949ABAE3036D506BA38621
    TonConnectProof:
      description: "Data that is expected from TON Connect"
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - address
              - proof
            properties:
              address:
                type: string
                format: address
                example: "0:97146a46acc2654y27947f14c4a4b14273e954f78bc017790b41208b0043200b"
              proof:
                type: object
                required:
                  - timestamp
                  - domain
                  - signature
                  - payload
                properties:
                  timestamp:
                    type: integer
                    format: int64
                    example: "1678275313"
                  domain:
                    type: object
                    required:
                      - value
                    properties:
                      length_bytes:
                        type: integer
                        format: int32
                      value:
                        type: string
                  signature:
                    type: string
                  payload:
                    type: string
                    example: "84jHVNLQmZsAAAAAZB0Zryi2wqVJI-KaKNXOvCijEi46YyYzkaSHyJrMPBMOkVZa"
                  state_init:
                    type: string
                    format: cell-base64
    Backup:
      description: "Information for saving backup"
      required: true
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    TonConnectStateInit:
      description: "Data that is expected"
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - state_init
            properties:
              state_init:
                type: string
                format: cell-base64
    LiteServerSendMessageRequest:
      description: "Data that is expected"
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - body
            properties:
              body:
                type: string
                format: cell-base64

  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: error description
    AccountAddress:
      type: object
      required:
        - address
        - is_scam
        - is_wallet
      properties:
        address:
          type: string
          format: address
          example: 0:10C1073837B93FDAAD594284CE8B8EFF7B9CF25427440EB2FC682762E1471365
        name:
          type: string
          example: Ton foundation
          description: Display name. Data collected from different sources like moderation lists, dns, collections names and over.
        is_scam:
          type: boolean
          example: true
          description: Is this account was marked as part of scammers activity
        icon:
          type: string
          example: https://ton.org/logo.png
        is_wallet:
          type: boolean
          example: true
    BlockCurrencyCollection:
      type: object
      required:
        - grams
        - other
